name: CI/CD
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "book.toml"

jobs:
  deploy:
    name: publish on gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Get start
        uses: actions/checkout@v2

      - name: Install mdbook
        run: |
          mkdir mdbook
          curl -Lf https://github.com/rust-lang/mdBook/releases/download/v0.4.5/mdbook-v0.4.5-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH

      - name: build
        run: |
          mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: OtsuKotsu/daily_log_publish
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./book
