name: CI/CD
on:
    push:
        branches:
        - main
        paths:
        - "src/**"
        - "book.toml"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Build
        uses: ./.github/actions/build
        - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
            deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            external_repository: OtsuKotsu/daily_log_publish
            PUBLISH_BRANCH: main
            PUBLISH_DIR: ./book
